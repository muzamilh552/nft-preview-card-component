<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="MediaQuery.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">
    <div class="image-card card-img">
      <img class="image1" src="images/image-equilibrium.jpg" alt="">

    </div>
    <h1>Equilibrium #3429</h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="eth">
      <img class="image2" src="images/icon-ethereum.svg" alt="">
      <span id="eth">0.041 ETH</span>

      <span id="day"><img class="image4" src="images/icon-clock.svg" alt="">3 days left</span>
    </div>
    <div class="horizontal-line"></div>
    <div class="author-image">
      <img class="image3" src="images/image-avatar.png" alt="">
      <h4>Creation of <span class="span1">&nbsp;Jules Wyvern</span></h4>
    </div>
  </div>

</body>

</html>
